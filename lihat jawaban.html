<body>

    <h1>Jawaban Anda</h1>
    <div id="answers-container"></div>
    <h2 id="score"></h2>
    <button onclick="goBack()">Kembali ke Beranda</button>

    <script>
        const SIBI_QUIZ_MUDAH = [
            {
                question: "1. Huruf apakah ini?",
                answers: ['A', 'S', 'M', 'N'],
            },
            {
                question: "2. Angka berapakah ini?",
                answers: ['78', '87', '77', '88'],
            },
            {
                question: "3. Membentuk kata akronim apakah ini?",
                answers: ['API', 'SAI', 'ASI', 'PAI'],
            },
            {
                question: "4. Membentuk kata akronim apakah ini?",
                answers: ['PGRI', 'DAMRI', 'ABRI', 'AFRI'],
            },
            {
                question: "5. Membentuk kata akronim apakah ini?",
                answers: ['MPR', 'DPD', 'BPK', 'DPR'],
            }
        ];

        const CORRECT_ANSWER_MUDAH = [1, 0, 2, 2, 3];

        document.addEventListener("DOMContentLoaded", function() {
            const answers = JSON.parse(localStorage.getItem('quizResults'));
            const score = calculateScore(answers);
            displayAnswers(answers);
            document.getElementById('score').innerText = `Skor Anda: ${score}/100`;
        });

        function calculateScore(answers) {
            let score = 0;
            answers.forEach((answer, index) => {
                if (answer === CORRECT_ANSWER_MUDAH[index]) {
                    score+=20;
                }
            });
            return score;
        }

        function displayAnswers(answers) {
            const answersContainer = document.getElementById('answers-container');
            answers.forEach((answer, index) => {
                const questionElem = document.createElement('p');
                questionElem.innerHTML = `<strong>${SIBI_QUIZ_MUDAH[index].question}</strong>`;
                answersContainer.appendChild(questionElem);

                const selectedAnswerElem = document.createElement('p');
                selectedAnswerElem.innerHTML = `Jawaban Anda: ${SIBI_QUIZ_MUDAH[index].answers[answer]} ${answer === CORRECT_ANSWER_MUDAH[index] ? '(Benar)' : '(Salah)'} - Jawaban yang benar: ${SIBI_QUIZ_MUDAH[index].answers[CORRECT_ANSWER_MUDAH[index]]}`;
                answersContainer.appendChild(selectedAnswerElem);
            });
        }

        function goBack() {
            window.location.href = "beranda.html";
        }
    </script>
    </body>
    </html>
